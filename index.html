<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/superhero/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Invoke-STPE's Portfolio</title>
  </head>
  <body>
    <div id="app">
      <!-- Navigation bar -->
      <header>
        <navigation-component></navigation-component>
      </header>
      <!-- Quick Few words -->
      <section>
        <intro-component></intro-component>
      </section>
      <!-- Projects -->
      <section class="pt-4 bg-primary">
        <div class="container">
          <projectpage-component
            v-model:projects="projects"
          ></projectpage-component>
        </div>
      </section>

      <footer>
        <footer-component></footer-component>
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./data/projectSeed.js"></script>
    <script src="main.js"></script>
    <!-- Vue Components -->
    <script src="./Components/projectPageComponent.js"></script>
    <script src="./Components/introComponent.js"></script>
    <script src="./Components/navigationComponent.js"></script>
    <script src="./Components/timelineComponent.js"></script>
    <script src="./Components/footerComponent.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
